---
layout: default
title: ribot cogs
---

<div id="projects">
    {% for post in site.posts %}
        <div class="project">
            <a href="{{ post.project-url }}"><img src="img/projects/{{ post.project-id }}.png" alt="{{ post.title }}" /></a>
            <h2><a href="{{ post.project-url }}">{{ post.title }}</a></h2>
            <p class="subtitle">{{ post.subtitle }}</p>
            <div class="description">
                {{ post.content }}
            </div>
        </div>
    {% endfor %}
</div>
